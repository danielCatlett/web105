<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
</style>
<body>
    <div class="container">
        <h1>Layouts</h1>
        <h2>Default Image Layout</h2>
        <img src="glove1.jpg" alt="glove 1">
        <img src="glove2.jpg" alt="glove 2">
        <img src="glove3.jpg" alt="glove 3">
        <img src="glove4.jpg" alt="glove 4">
        <img src="glove5.jpg" alt="glove 5">
    </div>
    <div class="container">
        <h1>Layouts</h1>
        <h2>Default Image Layout</h2>
        <img src="glove1.jpg" alt="glove 1" class="formatted">
        <img src="glove2.jpg" alt="glove 2" class="formatted">
        <img src="glove3.jpg" alt="glove 3" class="formatted">
        <img src="glove4.jpg" alt="glove 4" class="formatted">
        <img src="glove5.jpg" alt="glove 5" class="formatted">
    </div>
    <div class="container">
        <h1>Layouts</h1>
        <h2>Default Image Layout</h2>
        <img src="glove1.jpg" alt="glove 1" class="box">
        <img src="glove2.jpg" alt="glove 2" class="box">
        <img src="glove3.jpg" alt="glove 3" class="box">
        <img src="glove4.jpg" alt="glove 4" class="box">
        <img src="glove5.jpg" alt="glove 5" class="box">
    </div>
    <div class="container">
        <h2>Menu Lists</h2>
        <nav>
            <ul>
                <!-- (li>a{link $})*5 -->
                <li><a href="">link 1</a></li>
                <li><a href="">link 2</a></li>
                <li><a href="">link 3</a></li>
                <li><a href="">link 4</a></li>
                <li><a href="">link 5</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <!-- (li>a{link $})*5 -->
                <li class="pretty"><a href="">link 1</a></li>
                <li class="pretty"><a href="">link 2</a></li>
                <li class="pretty"><a href="">link 3</a></li>
                <li class="pretty"><a href="">link 4</a></li>
                <li class="pretty"><a href="">link 5</a></li>
            </ul>
        </nav>
        
        <h2>Default DIV layout</h2>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        
        <h2>Inline layout</h2>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
        
        <h2>Inline block layout</h2>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
